<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ႳUΣΣП BΣΛƬЯICΣ 🌸 Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #0a0a12;
      overflow: hidden;
      color: #FF6EC7;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #FF6EC7, 0 0 10px #FF6EC7;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .box {
      width: 350px;
      padding: 30px;
      text-align: center;
      background-color: rgba(26, 10, 26, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 110, 199, 0.5);
      border: 1px solid #FF6EC7;
      backdrop-filter: blur(5px);
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #FF6EC7, #9D50FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px #9D50FF);
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .input-container {
      display: flex;
      background: rgba(26, 10, 26, 0.5);
      border-radius: 6px;
      border: 1px solid #FF6EC7;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 110, 199, 0.3);
    }

    .input-container input {
      border-radius: 5px 0 0 5px;
      background: rgba(26, 10, 26, 0.8);
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #9D50FF;
      color: #FF6EC7;
      transition: all 0.2s ease-in-out;
      font-family: 'Courier New', monospace;
    }

    .input-container input:focus {
      border-left: 2px solid #9D50FF;
      outline: none;
      box-shadow: inset 0 0 10px rgba(157, 80, 255, 0.5);
    }

    .input-container input::placeholder {
      color: rgba(255, 110, 199, 0.5);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #FF6EC7 0%, #9D50FF 100%);
      font-weight: bold;
      text-transform: uppercase;
      color: #1a0a1a;
      border: none;
      width: 100%;
      border-radius: 0 5px 5px 0;
      transition: all 0.2s ease-in-out;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #FF6EC7 0%, #9D50FF 80%);
    }

    #pair {
      margin-top: 20px;
      min-height: 50px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      z-index: 2;
    }

    /* Music Control Styles */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #FF6EC7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      color: #FF6EC7;
      font-size: 20px;
      transition: all 0.3s;
    }

    .music-control:hover {
      background: rgba(255,110,199,0.2);
      transform: scale(1.1);
    }

    .volume-slider {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 120px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .music-control:hover + .volume-slider,
    .volume-slider:hover {
      opacity: 1;
    }

    @media (max-width: 500px) {
      .box {
        width: 85%;
        padding: 20px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 5px;
        margin-bottom: 5px;
      }
      
      .input-container button {
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <!-- Music Control Elements -->
  <div class="music-control" id="musicToggle">♬</div>
  <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.1" value="0.3">

  <div class="container">
    <div class="box" id="box">
      <h1 class="title">ႳUΣΣП BΣΛƬЯICΣ 🌸</h1>
      <p class="subtitle">Enter your number with country code</p>
      <div class="input-container">
        <input placeholder="+234#####" type="number" id="number" name="">
        <button id="submit">Submit</button>
      </div>
      <main id="pair"></main>
    </div>
  </div>

  <div class="footer">© 2025–2026 𝚃𝙷𝚄𝙶 𝚃𝙴𝙲𝙷𝙸𝙴𝚂. 𝙰𝙻𝙻 𝚁𝙸𝙶𝙷𝚃𝚂 𝚁𝙴𝚂𝙴𝚁𝚅𝙴𝙳</div>

  <!-- Audio Element -->
  <audio id="bgMusic" loop>
    <source src="https://i.ouim.me/i/a663fcbb.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ナツメ コッコロ 0123456789ΛƬƧƲMΞᙢᗫ🌸✿♡★☆✧･ﾟ: *✧･ﾟ:*';
    const matrix = letters.split('');
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 10, 18, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FF6EC7';
      ctx.font = `${fontSize}px 'Courier New', monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Music Control System
    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const volumeControl = document.getElementById('volumeControl');
    let isMusicPlaying = false;

    // Retrieve audio state from sessionStorage
    if(sessionStorage.getItem('audioPlaying') === 'true') {
      music.src = sessionStorage.getItem('audioSrc') || "https://i.ouim.me/i/a663fcbb.mp3";
      music.volume = parseFloat(sessionStorage.getItem('audioVolume')) || 0.3;
      volumeControl.value = music.volume;
      music.play().then(() => {
        isMusicPlaying = true;
        musicToggle.textContent = "❚❚";
      });
    }

    // Volume control
    volumeControl.addEventListener('input', () => {
      music.volume = volumeControl.value;
      sessionStorage.setItem('audioVolume', music.volume);
    });

    // Music toggle
    musicToggle.addEventListener('click', () => {
      if (isMusicPlaying) {
        music.pause();
        musicToggle.textContent = "♬";
      } else {
        music.play().then(() => {
          musicToggle.textContent = "❚❚";
        });
      }
      isMusicPlaying = !isMusicPlaying;
      saveAudioState();
    });

    // Save audio state before leaving page
    window.addEventListener('beforeunload', saveAudioState);

    function saveAudioState() {
      sessionStorage.setItem('audioPlaying', isMusicPlaying);
      sessionStorage.setItem('audioSrc', music.src);
      sessionStorage.setItem('audioVolume', music.volume);
    }

    // Pair Code Logic
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style.color = "#9D50FF";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "#FF6EC7";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:#FF6EC7">Enter your WhatsApp number with a country code</span>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span style="color:#FF6EC7">Invalid number format</span>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style.color = "#FF6EC7";
        a.innerHTML = '<span style="color:#FF6EC7">Processing request...</span>';
        
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = `
            <div id="copy" onclick="Copy()" style="cursor: pointer;">
              <span style="color:#9D50FF">CODE: </span>
              <span style="color:#FF6EC7; font-weight: bold;">${code}</span>
            </div>
          `;
        } catch (error) {
          a.innerHTML = '<span style="color:#FF6EC7">Error getting code. Please try again.</span>';
        }
      }
    });

    // Enable audio on first interaction
    const enableAudio = () => {
      document.body.removeEventListener('click', enableAudio);
      document.body.removeEventListener('keydown', enableAudio);
    };
    document.body.addEventListener('click', enableAudio);
    document.body.addEventListener('keydown', enableAudio);
  </script>
</body>
</html>
